<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .overlay-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.6);
            border-left: 5px solid #ff0000;
            padding: 10px 20px;
            border-radius: 0 10px 10px 0;
            animation: slideIn 0.5s ease-out;
        }

        .platform-badge {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
            margin-bottom: 5px;
            color: #ccc;
        }

        .username {
            font-size: 1.5em;
            font-weight: bold;
        }

        .sponsor {
            color: #ffd700;
            font-style: italic;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="info-box" style="border-left-color: {{ config.get('color', '#ff0000') }};">
            <div class="platform-badge">{{ config.get('platform', 'Live Stream') }}</div>
            <div class="username">{{ config.get('username', 'Streamer') }}</div>
            {% if config.get('sponsor') %}
            <div class="sponsor">Sponsored by: {{ config['sponsor'] }}</div>
            {% endif %}
        </div>
    </div>

    <script>
        // Optional: Add some dynamic behavior here
        console.log("Overlay loaded with config:", {{ config|tojson }});
    </script>
</body>
</html>
