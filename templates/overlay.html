<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Sponsorship Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
        #overlay-container {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-left: 5px solid #107c10; /* Xbox Green */
            padding: 15px;
            border-radius: 0 10px 10px 0;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        .header {
            font-size: 14px;
            color: #107c10;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .header::before {
            content: "ðŸŽ®";
            margin-right: 8px;
        }
        .deal-item {
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }
        .title {
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ddd;
        }
        .price-row {
            display: flex;
            align-items: center;
            margin-top: 4px;
        }
        .price {
            font-size: 16px;
            color: #107c10;
            font-weight: bold;
        }
        .savings {
            font-size: 11px;
            background: #107c10;
            color: white;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 8px;
        }
        .xpn-link {
            font-size: 13px;
            color: #aaa;
            margin-top: 4px;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
        }
        .xpn-label {
            font-size: 10px;
            color: #107c10;
            text-transform: uppercase;
            font-weight: bold;
            margin-right: 5px;
        }
        .footer {
            font-size: 11px;
            color: #aaa;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="overlay-container">
        <div class="header">Live Xbox Deals</div>
        <div id="deals-list">
            <!-- Deals will be injected here -->
            <div class="deal-item">Loading latest sponsorships...</div>
        </div>
        <div class="footer">Support the stream by checking these out!</div>
    </div>

    <script>
        async function fetchDeals() {
            try {
                const response = await fetch('/api/deals');
                const deals = await response.json();
                const container = document.getElementById('deals-list');
                container.innerHTML = '';

                deals.slice(0, 3).forEach(deal => {
                    const div = document.createElement('div');
                    div.className = 'deal-item';
                    div.innerHTML = `
                        <div class="title">${deal.title}</div>
                        <div class="price-row">
                            <div class="price">$${deal.salePrice}</div>
                            <div class="savings">${Math.round(deal.savings)}% OFF</div>
                        </div>
                        <div class="xpn-link">
                            <span class="xpn-label">Support at:</span>${deal.xpn_url}
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching deals:', error);
            }
        }

        // Refresh every 5 minutes
        fetchDeals();
        setInterval(fetchDeals, 300000);
    </script>
</body>
</html>
